<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <title>SVG Tutorial</title>
</head>
<body>
    <svg>
        <line x1="5" y1="5" x2="100" y2="100" stroke="violet" stroke-width="8"/>
    </svg>
    <svg>
        <polyline points="40 40, 40 10, 70 10, 70 40, 100 40, 100 70, 70 70, 70 100, 40 100, 40 130, 10 130, 10 40, 40 40"
                  fill="orange" stroke="#BBC42A" stroke-width="6" />
    </svg>
    <svg>
        <circle r="50" cx="50%" cy="50%" fill="yellowgreen"/>
    </svg>
    <svg>
        <rect width="150" height="100"/>
    </svg>
    <svg>
        <rect width="50%" height="100" x="20" y="50"/>
    </svg>
    <svg>
        <rect width="50%" height="100" rx="50" ry="20"/>
    </svg>
    <svg>
        <polygon points="70,5 90,41 136,48 103,80 111,126 70,105 29,126 36,80 5,48 48,41" fill="yellowgreen"/>
    </svg>
    <svg>
        <circle r="50"/>
    </svg>
    <svg>
        <circle r="50" cx="100" cy="50%"/>
    </svg>
    <svg>
        <ellipse rx="30" ry="40%" fill="red"/>
        <ellipse rx="30" ry="40%" cx="50%" cy="50%" fill="red"/>
    </svg>
    <svg>
        <path d="M150 0 L75 200 L225 200 Z" />
    </svg>
    <svg height="400" width="450">
        <path id="lineAB" d="M 100 350 l 150 -300" stroke="red" stroke-width="3" fill="none" />
        <path id="lineBC" d="M 250 50 l 150 300" stroke="red" stroke-width="3" fill="none" />
        <path d="M 175 200 l 150 0" stroke="green" stroke-width="3" fill="none" />
        <path d="M 100 350 q 150 -300 300 0" stroke="blue" stroke-width="5" fill="none" />
        <!-- Mark relevant points -->
        <g stroke="black" stroke-width="3" fill="black">
            <circle id="pointA" cx="100" cy="350" r="3" />
            <circle id="pointB" cx="250" cy="50" r="3" />
            <circle id="pointC" cx="400" cy="350" r="3" />
        </g>
        <!-- Label the points -->
        <g font-size="30" font-family="sans-serif" fill="black" stroke="none"
           text-anchor="middle">
            <text x="100" y="350" dx="-30">A</text>
            <text x="250" y="50" dy="-10">B</text>
            <text x="400" y="350" dx="30">C</text>
        </g>
    </svg>
    <svg height="210" width="500">
        <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
    </svg>
    <svg>
        <text x="0" y="15" fill="red" transform="rotate(30 20,40)">I love SVG</text>
    </svg>
    <svg height="80" width="300">
        <g fill="none">
            <path stroke="red" d="M5 20 l215 0" />
            <path stroke="black" d="M5 40 l215 0" />
            <path stroke="blue" d="M5 60 l215 0" />
        </g>
    </svg>
    <svg height="80" width="300">
        <g fill="none" stroke="black">
            <path stroke-width="2" d="M5 20 l215 0" />
            <path stroke-width="4" d="M5 40 l215 0" />
            <path stroke-width="6" d="M5 60 l215 0" />
        </g>
    </svg>
    <svg height="80" width="300">
        <g fill="none" stroke="black" stroke-width="4">
            <path stroke-dasharray="5,5" d="M5 20 l215 0" />
            <path stroke-dasharray="10,10" d="M5 40 l215 0" />
            <path stroke-dasharray="20,10,5,5,5,10" d="M5 60 l215 0" />
        </g>
    </svg>
</body>
</html>
